{% extends 'base.html' %}

{% block title %}
    Delete Post
{% endblock %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <h5>{{post.title}}</h5>
    <h6>{{post.subtitle}}</h6>
    <small>{{post.body|truncatechars:128}}</small>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
    <a href="{% url 'list' %}" class="btn btn-primary">No, go back</a>
{% endblock %}
